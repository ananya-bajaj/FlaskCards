<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Deck Name</title>
</head>
<body>
    <form action="/updatedeck/{{deckname}}" method="post">
        <label for="">Current Deck Name</label>
        <input type="text" name="current" disabled value="{{deckname}}">
        <label for="">New Deck Name</label>
        <input type="text" name="new">
        <input type="submit" value="Update">
    </form>
</body>
</html>
